<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sell an Item</title>
  <link rel="stylesheet" href="sell.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">ðŸ”µ Logo</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="marketplace.html">Marketplace</a>
      <a href="wallet.html">My Wallet</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <main class="sell-container">
    <h1>List an Item for Sale</h1>
    <form id="sellForm">
      <label for="title">Product Title</label>
      <input type="text" id="title" name="title" required />

      <label for="price">Price (in USDT)</label>
      <input type="number" id="price" name="price" required />

      <label for="image">Product Image URL</label>
      <input type="url" id="image" name="image" required />

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <button type="submit">Submit Listing</button>
    </form>

    <div id="preview" class="preview hidden">
      <h2>Preview:</h2>
      <img id="previewImage" alt="Product Image" />
      <p><strong>Title:</strong> <span id="previewTitle"></span></p>
      <p><strong>Price:</strong> <span id="previewPrice"></span></p>
      <p><strong>Description:</strong> <span id="previewDescription"></span></p>
    </div>
  </main>

  <script src="js/sell.js"></script>

</body>
